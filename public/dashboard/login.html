<html lang="en">
<html ng-app="loginApp" ng-controller="loginController">

<head>
	<title>MDK Project</title>

	<link rel="stylesheet" href="assets/css/semantic.min.css" />
</head>

<body>

	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui teal image header">
				<div class="content">
					Log-in to your account
				</div>
			</h2>
			<div class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" name="email" placeholder="E-mail address" ng-model="username">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" placeholder="Password" ng-model="password">
						</div>
					</div>
					<div class="ui fluid large teal button" ng-click="login()">Login</div>
				</div>

			</div>

			<div ng-if="wrongPassword" class="ui error message">
					<label>You are not authorized</label>
			</div>

		</div>
	</div>

</body>

<style type="text/css">
	body {
		background-color: #DADADA;
	}

	body>.grid {
		height: 100%;
	}

	.image {
		margin-top: -100px;
	}

	.column {
		max-width: 450px;
	}
</style>


<script src="lib/angular/angular.min.js"></script>
<script src="components/login/loginApp.js"></script>

<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/semantic.min.js"></script>

</html>
